<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <div class="full-img" id="fullimgbox">
    <img src="img1.jpg" id="fullimg">
    <span onclick="closeFullImg()">x</span>
  </div>
  <div class="img-gallery">
    <div>
    <img src="img1.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img2.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img3.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img4.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img5.jpg" onclick="openFullImg(this.src)" class="img-size">
</div>
<div>
    <img src="img6.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img7.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img9.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img8.jpg" onclick="openFullImg(this.src)" class="img-size">
    <img src="img10.jpg" onclick="openFullImg(this.src)" class="img-size">
    
</div> 


    
  </div>
  
</body>
</html>
